<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
      <h1>Todo List</h1>
      <button id="save-btn" class="btn btn-success mt-3">Save</button>
    </div>
    <ul id="todoList" class="list-group">
      <!-- Todo items will be appended here -->
    </ul>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-7 mb-3">
        <label for="taskName">What's the task?</label>
        <input type="text" id="taskName" class="form-control" placeholder="Task Name">
      </div>
      <div class="col-2 mb-3">
        <label for="taskDueDate">When's the due date?</label>
        <input type="date" id="taskDueDate" class="form-control">
      </div>
      <div class="col-2 mb-3">
        <label for="taskUrgency">What's the urgency?</label>
        <select id="taskUrgency" class="form-control">
          <option value="" disabled selected hidden>Select Urgency</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="col-1 mb-3 d-flex align-items-end justify-content-end">
        <button id="addTodo" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>


  <!-- Including Axios from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Including data.js and script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>


</html>
