<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="mb-3">
    <label for="taskName">What's the task?</label>
    <input type="text" id="taskName" class="form-control" placeholder="Task Name">
    </div>

    <div class="mb-3">
    <label for="taskUrgency">What's the urgency?</label>
      <select id="taskUrgency" class="form-control">
        <option value="" disabled selected hidden>Select Urgency</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
      </select>
    </div>

    <div class="mb-3">
    <label for="taskDueDate">When's the due date?</label>
      <input type="date" id="taskDueDate" class="form-control">
    </div>

    <button id="addTodo" class="btn btn-primary mb-3">Add Todo</button>











    <div class="container">
        <h1>Todo List</h1>
            <ul id="todoList" class="list-group">
            <!-- Todo items will be appended here -->
            </ul>
    </div>

    <!-- Including data.js and script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
